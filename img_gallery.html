        <script>
            document.getElementById("img1").addEventListener("mouseover", highlight);
            document.getElementById("img1").addEventListener("mouseout", delight);
            function highlight() {
                document.getElementById("img1").style="border:solid black 10px;"
            }
            function delight() {
                document.getElementById("img1").style="border: none;"
            }
        </script>
