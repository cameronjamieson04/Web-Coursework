        <script>
            var counter = 2;

            function loginButton() { 
                if(counter % 2 == 0){
                    alert('You have been logged in!');
                    document.getElementById("logButton").innerHTML="Log Out";
                    document.getElementById("emailLogin").style="display:none;";
                    document.getElementById("passLogin").style="display:none;";
                }

                else {
                    alert('You have been logged out!');
                    document.getElementById("logButton").innerHTML="Log In";
                    document.getElementById("emailLogin").style="display:inline;";
                    document.getElementById("passLogin").style="display:inline;";
                }

                counter += 1;

            }
        </script>
